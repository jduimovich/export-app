apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: export-app-sa
subjects:
- kind: ServiceAccount
  name: export-app-sa
  namespace: n1
roleRef:
  kind: Role
  name: export-app-sa
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: export-app-sa 
  namespace: n1
  labels:
    export-app-sa: export-app
rules: 
# Minimal privs for script  
- apiGroups: [""]
  resources:
  - pods
  verbs:
  - create
  - update
  - patch
  - delete
  - get
  - watch
  - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: export-app-sa
  namespace: n1
  labels:
    export-app-sa: export-app
---